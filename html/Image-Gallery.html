<!DOCTYPE html>
<html>
<head>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMAGE GALLERY</title>
  <link rel="stylesheet" href="../css/image-gallery.css">
</head>
<body>
  
  <div class="title">
    <h1>IMAGE<br/>GALLERY</h1>
</div>



  <div class="full-img" id="fullImgBox">
    <img src="../image/img2.jpg" id="fullImg">
    <span onclick="closeFullImg()">X</span>
  </div>
  <div class="img-gallery">
    
    <img src="../image/img2.jpg"  onclick="openFullImg(this.src)">
    <img src="../image/img3.jpg"  onclick="openFullImg(this.src)">
    <img src="../image/img4.jpg" onclick="openFullImg(this.src)">
    <img src="../image/img5.jpg" onclick="openFullImg(this.src)">
    
    <img src="../image/img7.jpg" onclick="openFullImg(this.src)">
    <img src="../image/img8.jpg" onclick="openFullImg(this.src)">
    <img src="../image/img9.jpg" onclick="openFullImg(this.src)">
    <img src="../image/img10.jpg" onclick="openFullImg(this.src)">
    <img src="../image/img3.jpg"  onclick="openFullImg(this.src)">
    <img src="../image/img11.jpg"onclick="openFullImg(this.src)" >
    
    <!-- <img src="../image/img14.jpg" onclick="openFullImg(this.src)"> -->
    <img src="../image/img6.jpg" onclick="openFullImg(this.src)">
   
    <img src="../image/img16.jpg" onclick="openFullImg(this.src)">
    <img src="https://www.bytecodelearners.tech/bytecode_server/storage/app/public/members-image/susmitasagar038@gmail.com.jpg"onclick="openFullImg(this.src)" >
    <img src="https://www.bytecodelearners.tech/bytecode_server/storage/app/public/members-image/archu0943@gmail.com.jpg
    " onclick="openFullImg(this.src)">
    <img src="https://www.bytecodelearners.tech/bytecode_server/storage/app/public/members-image/umeshkumari123029@gmail.com.jpg" onclick="openFullImg(this.src)">
    
  </div>
  <script>

    var fullImgBox = document.getElementById("fullImgBox");
    var fullImg = document.getElementById("fullImg");

    function openFullImg(pic){
      fullImgBox.style.display = "flex";
      fullImg.src = pic;
    }

    function closeFullImg(){
      fullImgBox.style.display = "none";
    }



  </script>

</body>
</html>
